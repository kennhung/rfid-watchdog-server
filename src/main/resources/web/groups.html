<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rfid Watchdog server</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body>
<div id="navBarContainer"></div>

<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-lg-1">

        </div>
        <div class="col-lg-10">
            <table id="groupsTable" class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">name</th>
                    <th scope="col">actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="editGroupModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Group</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <fieldset disabled>
                    <label for="editId">Id</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="editId">
                    </div>
                </fieldset>
                <label for="editName">Name</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="editName">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="editGroupSave">Save</button>
            </div>
        </div>
    </div>
</div>

<div id="deleteConfirmModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm delete Group</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete group <span id="deleteConfirmSpan" class="badge badge-info"></span> ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="deleteConfirm">Delete</button>
            </div>
        </div>
    </div>
</div>

<script src="assets/lib/jquery-3.3.1.min.js"></script>
<script src="assets/lib/datatables.min.js"></script>
<script src="assets/lib/dataTables.buttons.min.js"></script>
<script src="assets/lib/buttons.bootstrap4.min.js"></script>
<script src="assets/lib/bootstrap.min.js"></script>
<script src="assets/lib/jquery.websocket-0.0.1.js"></script>
<script src="assets/js/WatchdogWebSocket.js"></script>
<script src="assets/js/moduleLib.js"></script>

<script>
    $("#navBarContainer").load("/navBar.html", function (value) {
        $("#nav-groups").addClass("active");
    });
</script>
<!-- Static above -->

<script src="assets/js/pageScript/groupsPage.js"></script>


</body>
</html>
